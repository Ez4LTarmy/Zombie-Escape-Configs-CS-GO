# Could be better but it's whatever for now

name: Sync to Alpha

on:
  push:
    branches:
      - main
  # Enables manually triggering of Workflow with file synchronization option
  workflow_dispatch:
    inputs:
      sync:
        description: "File synchronization"
        required: true
        default: "delta"
  
jobs:
  upload:
    name: Sync Files
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v2.1.0
        with: 
          fetch-depth: 0
      
      - name: ðŸ“‚ Sync Files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          # ftp server
          ftp-server: ${{ secrets.FTP_SERVER }}/csgo/
          # ftp username
          ftp-username: ${{ secrets.FTP_USERNAME }}
          # ftp password
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          # sftp stuff
          git-ftp-args: --insecure
